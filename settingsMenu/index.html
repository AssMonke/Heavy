<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <head>
            <h1 id="title">Settings</h1>
        </head>

        <div id="shootLabel">Shoot Key: </div>
        <button id="shoot">space</button>

        <div id="storeLabel">Enter Store Key: </div>
        <button id="store">e</button>

        <div id="exitLabel">Exit Store Key: </div>
        <button id="exit">x</button>

        <div id="mbeLabel">Max Blood Effects: 25</div>
        <input type="range" min="0" max="100" value="25" class="slider" id="mbe"> <!-- max blood effects -->

        <button id="back">Back</button>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
